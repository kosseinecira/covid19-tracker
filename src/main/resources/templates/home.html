<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Worlwide Covid19 Cases</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>


<body>


	
		<h1 style="text-align:center;;background:#212529; color:white; padding: 20px;margin: 0px" >Welcome to Covid19 Statistics platform</h1>
		<h2 style="text-align:center;background:#212529; color:white ;margin: 0px"> Total Cases WorldWide:</h2>
		<h3 style="text-align:center ;font-size: 200px ;background:#212529; color:white;margin: 0px" th:text="${totalReportedCases}"></h3>

	<table class="table table-dark table-striped">
		<tr>
			<th>Provinance/State</th>
			<th>Country</th>
			<th>TotalCases</th>
			<th>New Cases</th>
		</tr>
		<tr th:each="x : ${locstat}">
			<td th:text="${x.getState()}"></td>
			<td th:text="${x.getCountry()}"></td>
			<td th:text="${x.getTotalCasesToday()}"></td>
			<td th:text="${x.getNewCases()}"></td>
		</tr>
	</table>

</body>

</html>
